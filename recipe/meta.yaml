{% set version = "3.1.1.post1" %}

package:
  name: django-extensions
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-extensions/django-extensions-{{ version }}.tar.gz
  sha256: 16284f3634cfac5bd74e5426e5c499a93ff8ba47e6e379b725193651b1d48e82

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.2
    - django >=1.7
    - typing

test:
  imports:
    - django_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/django-extensions/django-extensions
  license: MIT
  license_file: LICENSE
  summary: Extensions for Django.

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
