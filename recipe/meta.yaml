{% set version = "4.0" %}

package:
  name: django-extensions
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/django-extensions/django_extensions-{{ version }}.tar.gz
  sha256: 8524e70adf2f2d7312288d80354bbf28b9b2cff0ff02f06e586deb723f89039e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - django >=2.2

test:
  imports:
    - django_extensions
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/django-extensions/django-extensions
  license: MIT
  license_file: LICENSE
  summary: Extensions for Django.

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
